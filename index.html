<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, and Scissors</title>
  </head>
  <body>
    <script>
      //console.log("Hello, world!");
      function getComputerChoice() {
        let choice;
        let randomNumber = Math.floor(Math.random() * 3);
        choice =
          randomNumber === 0
            ? "rock"
            : randomNumber === 1
            ? "paper"
            : "scissors";
        return choice;
      }

      function getHumanChoice() {
        let humanChoice;
        let numberEntered = parseInt(
          prompt(`Enter a number between 1 and 3 as follows:
        1 - for "rock"
        2 - for "paper"
        3 - for "scissors"
        `)
        );
        while (numberEntered < 1 || numberEntered > 3) {
          numberEntered = parseInt(
            prompt(`Enter a number between 1 and 3 as follows:
        1 - for "rock"
        2 - for "paper"
        3 - for "scissors"
        `)
          );
        }
        humanChoice =
          numberEntered === 1
            ? "rock"
            : numberEntered === 2
            ? "paper"
            : "scissors";
      }
    </script>
  </body>
</html>
